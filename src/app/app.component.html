<router-outlet/>

<div>
  <input type="text" [(ngModel)]="inputValue" placeholder="Enter some text...">
  <button (click)="processInput()">Submit</button>

  @if(response) {
    <p>Infinitive: {{ response.infinitive }}</p>
    <p>Simple Past: {{ response.simple_past }}</p>
    <p>Past Participle: {{ response.past_participle }}</p>
    <p>Spanish Translation: {{ response.spanish_translation }}</p>
  }
</div>
